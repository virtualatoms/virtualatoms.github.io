<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="author" content="Virtual Atoms Lab" />
  <meta name="description" content="Welcome to the website of the Virtual Atoms Lab" />
  <meta name="keywords" content="virtualatoms,dft,ml,research,alex ganose" />
  {{ if isset .Params "title" }}
    <title>{{ site.Title }} | {{ .Title }}</title>
  {{ else }}
    <title>{{ .Title }}</title>
  {{ end }}
  <meta property="og:title" content="{{ site.Title }}" />
  <link rel="icon" href="favicon.ico" data-rh="true">
  <link rel="stylesheet" href="/assets/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&family=Eczar:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <nav aria-label="Main Navigation">
  <div>
    <a class="home" href="/"></a>
  </div>
  <div class="nav-content">
    <ul>
    {{- range .Site.Menus.main -}}
      <li>
        <a href="{{ .URL }}">{{ lower .Name }}</a>
      </li>
    {{ end }}
    </ul>
    </div>
</nav>
  {{- block "main" .}}{{- end}}
</body>
</html>
